<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title></title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>
    <body>
        <h1>Survey Form</h1>
        <form method="post" action="/form-handling-url">
            <fieldset class="form-box">

                <legend>Add user</legend>

                <div class="form-row-vertical full-row">
                    <label for="firstName">First Name:</label>
                    <input class="full-row" type="text" id="firstName" name="first_name">
                </div>

                <div class="form-row-vertical full-row">
                    <label for="lastName">Last Name:</label>
                    <input class="full-row" type="text" id="lastName" name="last_name">
                </div>
                
                <div class="form-row-vertical full-row">
                    <label for="email">Email:</label>
                    <input class="full-row" type="email" id="email" name="email_address">
                </div>

                <div class="form-row-horizontal">
                    
                    <div class="form-row-vertical">
                        <label for="status">Status:</label>
                        <select id="status-select" id="status" name="user_status">
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                            <option value="guest">Guest</option>
                        </select>
                    </div>

                    <div class="form-row-vertical">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                </div>
                
                <div class="form-row-vertical">
                    <p>Choose your favorite language:</p>
                    <div class="form-row-horizontal">
                        <div>
                            <label for="html">HTML</label>
                            <input id="html" name="programming_language" type="radio" value="html" checked>
                        </div>
    
                        <div>
                            <label for="css">CSS</label>
                            <input id="css" name="programming_language" type="radio" value="css">
                        </div>
    
                        <div>
                            <label for="javascript">Javascript</label>
                            <input id="javascript" name="programming_language" type="radio" value="javascript">
                        </div>
                    </div>
                </div>

                <div id="comment-row" class="form-row-vertical">
                    <label for="comments">Comments:</label>
                    <textarea class="full-row" id="comments" name="comments"></textarea>
                </div>

                <div class="form-row-horizontal full-row">
                    <div class="form-row-horizontal">
                        <input type="checkbox" id="newsletterSignUp" name="newsletter_sign_up">
                        <label for="newsletterSignUp">Sign up for newsletter</label>
                    </div>
    
                    <div class="form-row-horizontal">
                        <input type="checkbox" id="termsAndConditions" name="terms_and_conditions">
                        <label for="termsAndConditions">Agree to terms and conditions</label>
                    </div>
                </div>

                <div>
                    <button id="submit-button" type="submit">Submit</button>
                </div>
                
            </fieldset>
        </form>
    </body>
</html>
